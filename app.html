<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    
    <link rel="stylesheet" href="app.css">

    <title>Document</title>
</head>
<body>
    <div class="calculator">
        <form class="calculator_content">
            <div class="calculator_display">
                <input type="text" name="display" class="display" readonly>
            </div>
            <div class="calculator_keys">          
                <input type="button" value="AC" class="key reset" onclick="display.value = ''">
                <input type="button" value="x²" class="key" onclick="display.value = display.value**2">
                <input type="button" value="%" class="key" onclick="display.value += '%'">
                <input type="button" value="÷" class="key operator" onclick="display.value += '/'">
                   
                <input type="button" value="7" class="key" onclick="display.value += '7'">
                <input type="button" value="8" class="key" onclick="display.value += '8'">
                <input type="button" value="9" class="key" onclick="display.value += '9'">
                <input type="button" value="×" class="key operator" onclick="display.value += '*'">
                    
                <input type="button" value="4" class="key" onclick="display.value += '4'">
                <input type="button" value="5" class="key" onclick="display.value += '5'">
                <input type="button" value="6" class="key" onclick="display.value += '6'">
                <input type="button" value="−" class="key operator" onclick="display.value += '-'">
            
                <input type="button" value="1" class="key" onclick="display.value += '1'">
                <input type="button" value="2" class="key" onclick="display.value += '2'">
                <input type="button" value="3" class="key" onclick="display.value += '3'">
                <input type="button" value="+" class="key operator" onclick="display.value += '+'">
            
                <input type="button" value="0" class="key" onclick="display.value += '0'">
                <input type="button" value="." class="key" onclick="display.value += '.'">
                <input class="material-icons key clear" type="button" value="backspace" onclick="display.value  = display.value.toString().slice(0, -1)">
                <input type="button" value="="class="key operator" onclick="display.value = eval(display.value)">
            </div>
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
